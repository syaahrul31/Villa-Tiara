<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Villa Tiara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gradient-to-b from-gray-900 to-red-900 text-white h-screen transition-transform transform -translate-x-full md:translate-x-0">
            <div class="p-6">
                <h1 class="text-3xl font-bold mb-6">Villa Tiara</h1>
                <nav>
                    <ul>
                        <li class="mb-4">
                            <a href="#" onclick="loadContent('landingpage')" 
                               class="flex items-center p-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                                <i class="fas fa-tachometer-alt w-6"></i>
                                <span class="ml-3">Dashboard</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="#" onclick="loadContent('reservasi')" 
                               class="flex items-center p-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                                <i class="fas fa-calendar-alt w-6"></i>
                                <span class="ml-3">Reservasi</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="/auth/login.html" 
                               class="flex items-center p-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                                <i class="fas fa-sign-out-alt w-6"></i>
                                <span class="ml-3">Logout</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
    
        <!-- Hamburger Button -->
        <nav class="fixed md:hidden p-4 top-0 left-0 right-0 bg-gradient-to-br from-gray-900 to-red-900 flex justify-between items-center z-50">
            <div class="text-white px-4 text-3xl font-bold">Villa Tiara</div>
            <button id="menu-toggle" class="text-2xl text-white p-2 rounded-md focus:outline-none">
                â˜°
            </button>
        </nav>

        <main id="content" class="flex-1 p-6 md:ml-64">
        </main>
    </div>
    <script src="/scripts/dashboard.js"></script>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
    
        // Toggle sidebar on hamburger click
        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation(); // Menghentikan event bubbling
            sidebar.classList.toggle('-translate-x-full');
        });
    
        // Hide sidebar on click outside
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                sidebar.classList.add('-translate-x-full');
            }
        });
    
        // Optional: Prevent sidebar hide on click inside sidebar
        sidebar.addEventListener('click', (e) => {
            e.stopPropagation(); // Menghentikan event bubbling
        });
    </script>
</body>
</html>
