<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Tiara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-2 text-gray-800">Login</h2>
        <p class="text-center text-gray-600">Selamat Datang di Villa Tiara</p>

        <form action="#" method="POST" class="mt-6">
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                <div class="flex items-center border border-gray-300 rounded-md">
                    <span class="px-3 text-gray-600"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" name="email" required
                        class="w-full px-3 py-2 border-l border-gray-300 focus:outline-none focus:ring focus:ring-yellow-500 focus:border-yellow-500">
                </div>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                <div class="flex items-center border border-gray-300 rounded-md">
                    <span class="px-3 text-gray-600"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" required
                        class="w-full px-3 py-2 border-l border-gray-300 focus:outline-none focus:ring focus:ring-yellow-500 focus:border-yellow-500">
                </div>
            </div>

            <button type="submit" class="w-full bg-red-700 text-white py-2 px-4 rounded-md hover:bg-yellow-600 transition-colors">
                <a href="../pages/dashboard.html"><i class="fas fa-sign-in-alt mr-2"></i> Masuk</a>
            </button>

            <div class="mt-4 text-center">
                <a href="../index.html" class="text-sm text-gray-500 hover:text-yellow-500"><i class="fas fa-sign-out-alt mr-1"></i></a>
            </div>
        </form>
    </div>

</body>
</html>
