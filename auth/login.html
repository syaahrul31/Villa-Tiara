<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Tiara - Login</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/style.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="pattern min-h-screen flex items-center justify-center">

    <!-- Container utama -->
    <div class="max-w-4xl bg-white rounded-3xl shadow-lg overflow-hidden flex">

        <!-- Kolom Kiri: Gambar -->
        <div class="w-1/2 hidden md:block">
            <img src="https://wallpapercave.com/wp/wp12352378.jpg" 
                 alt="Villa Image" class="h-full w-full object-cover">
        </div>

        <!-- Kolom Kanan: Form Login -->
        <div class="w-full md:w-1/2 p-20">
            <h2 class="text-3xl font-bold text-center text-gray-800">Login</h2>
            <p class="text-center text-gray-600 mb-8">Selamat Datang di Villa Tiara</p>

            <form action="#" method="POST" class="space-y-5">
                <!-- Input Username -->
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
                    <div class="flex items-center border border-gray-300 rounded-md">
                        <span class="px-3 text-gray-600">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" id="username" name="username" required
                            class="w-full px-3 py-2 border-l border-gray-300 focus:outline-none focus:ring focus:ring-yellow-500 focus:border-yellow-500">
                    </div>
                </div>

                <!-- Input Password -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                    <div class="flex items-center border border-gray-300 rounded-md">
                        <span class="px-3 text-gray-600">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" required
                            class="w-full px-3 py-2 border-l border-gray-300 focus:outline-none focus:ring focus:ring-yellow-500 focus:border-yellow-500">
                    </div>
                </div>

                <!-- Checklist Saya Bukan Robot -->
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="not-robot" required 
                           class="w-5 h-5 text-yellow-500 border-gray-300 rounded focus:ring-yellow-500">
                    <label for="not-robot" class="text-sm text-gray-700">Saya bukan robot</label>
                </div>

                <!-- Tombol Login -->
                <button type="submit"
                    class="w-full bg-red-700 text-white py-2 px-4 rounded-md hover:bg-orange-600 transition-colors">
                    <a href="../pages/dashboard.html"><i class="fas fa-sign-in-alt mr-2"></i> Login</a>
                </button>

                <!-- Link Kembali -->
                <div class="text-center mt-4">
                    <a href="../index.html" class="text-sm text-gray-500 hover:text-yellow-500">
                        <i class="fas fa-arrow-left mr-1"></i> Kembali
                    </a>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
